<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}Заголовок страницы{% endblock %} | Yatube</title>
        <!-- Загрузка статики -->
        {% load static %}
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"><!--добавил свою иконку, так как сервер постоянно пытался найти, и возвращал ошибку 500-->
        <!-- <link rel="icon" href="data:;base64,="> а таким образом можно добавить пустую иконку-->
        <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
        <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    </head>
    <body>
            {%include 'nav.html' %}
        <main>
            <div class="container">
                {% block content %}
                <!-- Содержимое страницы -->
                {% endblock content %}
            </div>
        </main>
            {%include 'footer.html' %}
</body>
</html>
